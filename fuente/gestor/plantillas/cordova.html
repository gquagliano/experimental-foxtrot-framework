<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover, target-densitydpi=device-dpi, maximum-scale=1, user-scalable=0">
    <meta name="generator" content="Foxtrot 7">
  </head>
  <body class="cordova">
    <div id="foxtrot-barra-precarga"></div>
    <div id="contenedor-cordova" style="display:none;opacity:0">        
        <div id="foxtrot-cuerpo"></div>
    </div>
    <script>
    (function() {
        "use strict";
        var urlBase=localStorage.getItem("_urlBase"),
            scripts=[
                "cliente/foxtrot.js",
                /*controlador*/"aplicaciones/{editor_nombreAplicacion}/cliente/controladores/{editor_nombreVista}.js",
                "aplicaciones/{editor_nombreAplicacion}/cliente/aplicacion.js",
                "cordova.js"
            ],
            estilos=[
                /*combinar*/"recursos/css/foxtrot.css",
                /*combinar tema*/"recursos/css/{editor_tema}.css",
                /*combinar*/"aplicaciones/{editor_nombreAplicacion}/recursos/css/estilos.css",
                /*combinar*/"aplicaciones/{editor_nombreAplicacion}/cliente/vistas/{editor_nombreVista}.css"
            ],
            listos=0,
            agregarEstilos=function() {
                estilos.forEach(function(url) {
                    var elem=document.createElement("link");
                    elem.rel="stylesheet";
                    elem.href=urlBase+url;
                    elem.dataset.autogenerado=true;
                    document.head.appendChild(elem);
                });
            },
            scriptOnLoad=function() {
                listos++;
                if(listos>=scripts.length) scriptsListos(); else agregarScript();
            },
            agregarScript=function() {
                var elem=document.createElement("script");
                elem.onload=scriptOnLoad;
                elem.onerror=scriptOnLoad;
                elem.src=urlBase+scripts[listos];
                elem.dataset.autogenerado=true;
                document.body.appendChild(elem);
            },
            scriptsListos=function() {
                var jsonFoxtrot='{}';
                ui.inicializar("{editor_nombreVista}",{cordova:true})                    
                    .establecerJson(jsonFoxtrot)
                    .ejecutar();
            };
        agregarEstilos();
        agregarScript();
    })();
    </script>
  </body>
</html>
